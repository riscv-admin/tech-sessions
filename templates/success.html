<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            background-color: #dff0d8; /* Light green background */
            color: #3c763d; /* Dark green text */
            border-color: #d6e9c6; /* Green border */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        a {
            color: #3c763d;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Submission Successful!</h1>
        <p>Thank you for your interest in presenting at the RISC-V Technical Session.</p>
        <p>We have received your submission and will get back to you soon.</p>
        <p>Redirecting in <span id="countdown">10</span> seconds...</p>
        <p>Visit <a href="https://www.riscv.org" target="_blank">riscv.org</a> for the latest news on RISC-V.</p>
    </div>

    <script>
        // Countdown functionality
        let timeLeft = 10; // seconds
        let countdownElement = document.getElementById('countdown');

        let timerId = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timerId);
                window.location.href = '/tech-sessions/'; // Redirect to the main page
            }
        }, 1000); // update every second
    </script>
</body>
</html>
